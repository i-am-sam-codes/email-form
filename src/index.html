<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <h1 class="note">Contact Us!</h1>
        <form action="https://formsubmit.co/samantaceja.dev@gmail.com" method="POST">
            <input class="email" type="email" name="email" placeholder="Email Address" required>
            <!--No domain available yet here. -->
            <input type="hidden" name="_next" value="https://yourdomain.co/thankyou.html">
            <input class="message" type="text" name="name" placeholder="Write message here..." required>
      
            <button type="submit">Send it!</button>
       </form>    
    </main>
    <script src="app.js"></script>
</body>
</html>
